align><color><\![CDATA[black]]></color><page>7</page><css><\![CDATA[]]></css><ind>2</ind></bloc><bloc><type>text</type><id></id><ids>undefined</ids><x>20</x><y>110</y><w>907</w><h>69</h><x2>-119</x2><y2>-50</y2><w2>437</w2><h2>350</h2><tx><\![CDATA[<p><span style="color: #7e8c8d;"><strong>3. Was wissen Sie &uuml;ber das Herz? Welche Herzerkrankungen kennen Sie? Schreiben Sie auf und vergleichen Sie mit der n&auml;chsten Folie.<ZdeslashAstrong><ZdeslashAspan><ZdeslashAp>]]></tx><align>LeftTop</align><fontsize>18</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>8</page><ind>2</ind></bloc><bloc><type>img</type><id></id><ids>undefined</ids><x>270</x><y>200</y><w>426</w><h>319</h><x2>34</x2><y2>590</y2><w2>161</w2><h2>161</h2><tx></tx><tx7></tx7><align>LeftCenter</align><src><\![CDATA[images/aaoel2023114n57o25.png ]]></src><an>undefined</an><de>0</de><fontsize>20</fontsize><color><\![CDATA[black]]></color><page>8</page><ind>2</ind></bloc><bloc><type>text</type><id></id><ids>undefined</ids><x>40</x><y>540</y><w>823</w><h>59</h><x2>35</x2><y2>90</y2><w2>437</w2><h2>350</h2><tx><\![CDATA[<p>Das menschliche Herz schl&auml;gt 50 bis 100 Mal pro Minute. Es liegt zwischen &hellip; und wiegt ungef&auml;hr &hellip; Herzerkrankungen sind zum Beispiel die KHK, &hellip;<ZdeslashAp>]]></tx><align>LeftTop</align><fontsize>18</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>8</page><ind>2</ind></bloc><bloc><type>text</type><id></id><ids>undefined</ids><x>20</x><y>110</y><w>907</w><h>43</h><x2>-139</x2><y2>-70</y2><w2>437</w2><h2>350</h2><tx><\![CDATA[<p><span style="color: #7e8c8d;"><strong>3. Musterl&ouml;sung<ZdeslashAstrong><ZdeslashAspan><ZdeslashAp>]]></tx><align>LeftTop</align><fontsize>18</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>9</page><ind>2</ind></bloc><bloc><type>text</type><id></id><ids>undefined</ids><x>20</x><y>220</y><w>509</w><h>331</h><x2>36</x2><y2>90</y2><w2>437</w2><h2>350</h2><tx><\![CDATA[<p>Das Herz eines Erwachsenen wiegt zwischen 280 und 350 Gramm und ist etwa faustgro&szlig; (so gro&szlig; wie die Faust). Es befindet sich ungef&auml;hr in der Mitte des Brustkorbs, etwas nach links versetzt unter dem Brustbein. Das Herz besteht zum Gro&szlig;teil aus Muskeln und ist innen hohl. Es pumpt das Blut durch den K&ouml;rper. So entsteht ein Blutkreislauf, der alle K&ouml;rperteile mit dem notwendigen Sauerstoff und den wichtigen Teilen aus der Nahrung versorgt.<ZdeslashAp><p>Weitere Herzerkrankungen neben der KHK (= Koronare Herz-Krankheit) sind: Bluthochdruck, Herzinfarkt, Herzrhythmusst&ouml;rungen, Herzschw&auml;che (= Herzinsuffizienz), Herzmuskelentz&uuml;ndung (= Endokarditis), angeborene Herzfehler (zum Beispiel Septumdefekt) etc.<ZdeslashAp>]]></tx><align>LeftTop</align><fontsize>18</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>9</page><ind>2</ind></bloc><bloc><type>img</type><id></id><ids>undefined</ids><x>560</x><y>270</y><w>324</w><h>242</h><x2>14</x2><y2>570</y2><w2>161</w2><h2>161</h2><tx></tx><tx7></tx7><align>LeftCenter</align><src><\![CDATA[images/aaoel2023114n57o25.png ]]></src><an>undefined</an><de>0</de><fontsize>20</fontsize><color><\![CDATA[black]]></color><page>9</page><ind>2</ind></bloc><bloc><type>panelslide</type><id></id><x>920</x><y>230</y><w>50</w><h>50</h><x2>440</x2><y2>-1</y2><w2>-1</w2><h2>-1</h2><tx><\![CDATA[Infos]]></tx><tx2><\![CDATA[<p><strong>Gut zu wissen:<ZdeslashAstrong><ZdeslashAp><p>Herz-Kreislauf-Erkrankungen sind immer noch eine der Haupt-Todesursachen im deutschsprachigen Raum und sehr viele Patienten werden aufgrund einer Herzkrankheit behandelt und gepflegt.<ZdeslashAp>]]></tx2><contenu3><\![CDATA[infopanelslide.png]]></contenu3><contenu5><\![CDATA[400]]></contenu5><align>LeftTop</align><fontsize>14</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>9</page><ind>2</ind></bloc><bloc><type>material-top50</type><ids>system-bartop</ids><id></id><x>-1</x><y>-1
